<div  *ngIf="usersList">
<select (change)="onUserSelect($event)"  >
    @for(item of usersList; track $index) {
        <option [value]="item.id">{{item.name}}</option>
    }
</select>

</div>

<div>
    @for(item1 of postsList; track trackByFun) {
        <p>{{item1.title}}</p>
    }
</div>
